function blindToObjecT(o) {
	/*
		We intend to have dots in column names, so we use Array addressing in json objectss

	*/
	if (typeof(o) == 'undefined') {
		return false;
	}
	var path = o.split(v.delim);
	var bicycle = 'json';
	var bicycleParent = 'json';
	for (var i=0; i<path.length;i++) {
		if (path[i] != 'undefined') {
			bicycle += '["'+path[i]+'"]';
		}
		if (path[i] != 'undefined' && ( i+1 )<path.length) {
			bicycleParent += '["'+path[i]+'"]';
		}
	}
	return {"obj":bicycle,"dad":bicycleParent,"path":path};
}


function showObject(o) {
	var co =  eval(blindToObjecT(o).obj);
	var po =  eval(blindToObjecT(o).dad);

	v.jsons[new Date().getTime()] = json;
		
	if (Object.prototype.toString.call(po) == '[object Array]') {
		po.push(co);
		draw();
		console.log(po,json);
		
		//appendArrayNode(o,co);
	}
	
	
	//console.log(co,o,po);
	//console.log(co,Object.prototype.toString.call(co));
}

function appendArrayNode(o,b) {
	document.getElementById(o).innerHTML=document.getElementById(o).innerHTML+b;
	document.getElementById(o).innerHTML=document.getElementById(o).innerHTML+concatHtmlObject(eval(b)[0]);
}

function concatHtmlObject(obj,parent) {
    if (obj === null || typeof obj !== 'object') {
        return '<input name="" value="'+obj+'">';
    }
 	var k = Object.keys(obj);
 	//console.log(k);
 	var r = '<UL id="'+parent+'">';
   for (var key in obj) {
    	r += '<LI id="'+parent+v.delim+key+'"> ';
   		if ( typeof(obj[key]) == 'object' && obj[key] != null) {
   			if (Object.prototype.toString.call(eval(blindToObjecT(parent).obj)) == '[object Array]') {
   				var ar = 'clone Array';
   				} else {
   				var ar = 'clone not Arr';
   			}
  			var e = '<i style="color:black;white-space:nowrap;" title="'+ar+'" onclick="showObject(\''+parent+v.delim+key+'\');">++</i>';
    		} else {
  			var e = '<i style="color:black;white-space:nowrap;" title="'+ar+'" onclick="showObject(\''+parent+v.delim+key+'\');">+</i>';
    	}
		if (typeof(parent) == 'undefined') {
			r += key + e + concatHtmlObject(obj[key],''+key+'');
			} else {
			r += key + e + concatHtmlObject(obj[key],''+parent+v.delim+key+'');
		}
    }
 	r+='</UL>';
    return r;
}

function draw() {
	document.getElementById('f').innerHTML = concatHtmlObject(json);
